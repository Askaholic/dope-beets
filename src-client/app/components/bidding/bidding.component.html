<div class="wrap">
    <mat-toolbar color="primary">
        <mat-icon svgIcon="account"></mat-icon>
        <span>: {{ (userData$ | async)?.user.iz }}</span>
        <span class="fill-remaining-space"></span>
        <span>Izhk: {{ (userData$ | async)?.user.izhk }}</span>
    </mat-toolbar>
    <div class="grid-container expand-vert">
        <div class="grid-item2 expand-vert">
            <mat-card class="expand-vert">
                <mat-card-title>
                    <span>My Bid</span>
                </mat-card-title>
                <mat-card-content>
                    <div  *ngFor="let bid of (userData$ | async)?.user.bids; let idx = index">
                        <br/>
                        <app-bid [bid]="bid" (del)="deleteBid(idx)"></app-bid>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="grid-item1 expand-vert">
            <mat-card class="expand-vert">
                <mat-card-title>
                    <span>Available Vegetable</span>
                </mat-card-title>
                <mat-card-content>
                    <div *ngFor="let veg of (vegData$ | async)?.vegetables; let idx = index">
                        <mat-divider *ngIf="idx !== 0"></mat-divider>
                        <br/>
                        <app-vegetable [veg]="veg">
                        </app-vegetable>
                        <form (ngSubmit)="submitBid(veg.name, input.value)">
                            <mat-form-field>
                                <input matInput #input placeholder="amount">
                            </mat-form-field>
                            <button type="submit" mat-raised-button color="primary">Bid</button>
                        </form>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
